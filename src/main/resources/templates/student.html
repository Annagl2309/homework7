<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Student list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <tr th:each="p : ${student-list}">
        <td th:text="${s.id}"/>
        <td th:text="${s.name}"/>
        <td th:text="${s.age}"/>
        <td>

        </td>
    </tr>
</table>

<h1 th:text="${student-list.size()}"/>
</body>
</html>
